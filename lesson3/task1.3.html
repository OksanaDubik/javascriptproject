<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";
    /**
     *
     * С помощью цикла for написать алгоритм для вывода чисел (выводите в консоль, с помощью console.log) от 0 до 10
     включительно, чтобы результат выглядел так:
     0 – это ноль
     1 – нечетное число
     2 – четное число
     */
    for (let i = 0; i <= 10; i++) {
        if (i === 0) {
           console.log( "0 -это ноль");
           continue;
        }

        if (i % 2 === 0) {
            console.log(i + " -это четное");
        }
        if (i % 2) {
            console.log(i + " -это не четное");
        }
    }

</script>

</body>
</html>
