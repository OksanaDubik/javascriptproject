<script>
    "use strict";
    /* 1.10 прибавляем 10, получаем 20,
       2. конкатенация со строкой 10, получаем 2010*/
    let a=10 + 10 + "10";

    /*1.число 10, конкатенация со строкой 10
     2. конкатенация с числом 10, получаем 101010*/
    let b=10 + "10" + 10;

    /*1.10 прибавляем 10, получаем 20
     2.унарный плюс превращает строку "10" в число 10
      3.прибавляем к 20, получаем 30*/
    let c=10 + 10 + +"10";

     /*1."" означет null
      2.унарный минус превращает значение в ковычках в отрицательное число
      3.10 делим на -0, получаем Infinity со знаком минус*/
    let d=10 / -"";

    /*1. унарный плюс не может превратить "2,5" в число, так как использована не точка, а запятая
      2. "2,5" не число
     3. 10 делим на NaN получаем NaN */
    let e=10 / +"2,5";
    console.log(a,b,c,d,e);
</script>
