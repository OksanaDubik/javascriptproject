<!DOCTYPE html>

<body>
<script>
    "use strict";
    function Product(name, price) {
            this.name = name;
            this.price = price;
        }
        Product.prototype.make25PercenDiscount= function (){
            this.price = this.price*0.75;

        };

        const productWithDiscount = new Product("name1", 10);

        productWithDiscount.make25PercenDiscount();
    console.log(productWithDiscount);





</script>
</body>
